type Token @entity(immutable: false) {
	id: ID!
	tokenID: BigInt!
	owner: User!
	transferCount: BigInt!
}

type TransferEvent @entity(immutable: true) {
	id: ID! # txHash-logIndex
	from: User!
	to: User!
	token: Token!
	blockNumber: BigInt!
	timestamp: BigInt!
}

type User @entity(immutable: false) {
	id: ID! # endere√ßo (lowercase hex)
	totalMints: BigInt!
	totalTransfers: BigInt!
}
